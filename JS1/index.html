<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="index.js"></script>
  <title>链接外部javascript文件</title>
</head>

<body>
  <script>
    var i, j, k;
    for (i = 0; i < 5; i++) {
      for (j = 5; j > i; j--) {
        document.writeln("&nbsp");
      }
      for (k = 0; k < 2 * i + 1; k++) {
        document.writeln("*");
      }
      document.writeln("</br>");
    }
    for (i = 4; i > 0; i--) {
      for (j = 5; j >= i; j--) {
        document.writeln("&nbsp");
      }
      for (k = 0; k < 2 * i - 1; k++) {
        document.writeln("*");
      }
      document.writeln("</br>")
    }
  </script>
</body>

</html>
